<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/dist/css/styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/dist/scripts/leaflet-rotatedmarker.js"></script>
</head>
<body style="margin:0px;">
    <div id="map-wrapper" style="width: 100%; height:100%; position: fixed;">
        <div id="theMap" style="width: 100%; height:100%; position: relative;">
            <!-- Button -->
            <div class="buttonDiv" >
                <button data-open-target="#info" class="btn container" id="button-position" type="button">
                    <div class="row">
                        <img id="theButtonImg" src="#"/>
                    </div>
                    <div class="row">
                        <p id="weatherTxt"></p>
                    </div>
                </button>
            </div>
            <div class="info" id="info">
                <div class="header d-flex bd-highlight">
                    <div class="p-2 w-100 bd-highlight">
                        <p id="city"></p>
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight">
                        <button data-close-button class="close-button">&times;</button>
                    </div>
                </div>
                <div class="container d-flex justify-content-evenly">
                    <div class="Content-left d-flex flex-column align-items-center justify-content-center">
                        <div>
                            <img id="status-img" src="#"/>
                        </div>
                        <div>
                            <p id="status-weather"></p>
                        </div>
                    </div>
                    <div class="Content-right">
                        <div class="d-flex flex-row justify-content-center">
                            <span>Wind:&nbsp;&nbsp;</span><p class="bold" id="wind"></p><p>&nbsp;km/h</p>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <span>Wind Direction:&nbsp;&nbsp;</span><p class="bold" id="wind-direction"></p>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <span>Feels like:&nbsp;&nbsp;</span><p class="bold" id="feelslike"></p><p>°C</p>
                        </div>
                        <div class="d-flex flex-row justify-content-center">
                            <p id="temp"></p><p>°C</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="" id="overlay"></div> 
        </div>
    </div>
    <script src='/dist/scripts/main.js'></script>
</body>
</html>
